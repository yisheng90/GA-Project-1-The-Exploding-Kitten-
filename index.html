<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" orientation="landscape">
    <title>The Exploding Kitten</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.theme.min.css">
    <link rel="stylesheet" href="style.css">
    <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>

    <script src="constructor.js"></script>
    <script src='game-logic.js'></script>
    <script src='computer-ai.js'></script>
    <script src="main.js"></script>
  </head>
  <body>

    <div id="warning-message">
    <h1>This game is only avilable in Landscape Mode</h1>
    <img src="./img/logo.png" class="logo">
    </div>


<div id="wrapper">
  <img src="./img/logo.png" class="logo">
  <button></button>
    <div class="player2"><div class="avatar avatar2"></div></div>

  <div class='container'>
    <div class='flex-first'>
      <div class="explosive-meter">
        <h1></h1>
      </div>
      <div class='container relative'>
      </div>
    </div>




    <div class="played-cards dotted-border">
    </div>

    <div class="notice">
      <h1></h1>
      <h2></h2>
      <h3></h3>
    </div>
  </div>

    <div class="player1">
      <div class="avatar avatar1"></div>
      <div class="player1Cards"></div>
    </div>

    <div class="explosive">
      <h1>The Exploding <span>Kitten</span></h1>
      <div id='kitten' class='explosive-kitten'></div>
      <div id='time' class='explosive-kitten'></div>
      <div id='place-your-defuse' class='explosive-kitten'></div>
    </div>

    <div class="player2Explosive">
    </div>

    <div class="gameOver">
      <h1>Game <span>Over</span></h1>
      <div id='avatar1' class='explosive-kitten'></div>
      <div id='avatar2' class='explosive-kitten'></div>
      <button id='restart'> Play Again!!!</button>
    </div>

    <div class='yourTurn'>
    </div>

    <div class="known-cards">
      <h1>See The <span>Future</span></h1>
      <div  class='explosive-kitten'></div>
      <div  class='explosive-kitten'></div>
      <div  class='explosive-kitten'></div>
    </div>
  </div>

  </body>
</html>
